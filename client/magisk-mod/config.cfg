# ============================================================
# Sleepy Project - Magisk 模块配置文件
# ============================================================

# Sleepy 服务端地址及密钥（必填）
URL="http://127.0.0.1:9010/device/set"
SECRET="YourSecret"

# 设备显示名称（不填则使用 getprop ro.product.model 获取）
DEVICE_NAME="Genshin Impact"

# 设备 ID（多设备不能使用相同的 ID）
DEVICE_ID=x

# 日志文件名（位于模块目录下）
LOG_NAME="monitor.log"

# 应用名称缓存文件路径
CACHE="${SCRIPT_DIR}/cache.txt"

# 游戏包名列表（空格分隔），匹配时将检测间隔延长至 600 秒
GAME_PACKAGES="com.tencent.tmgp.speedmobile com.miHoYo.Yuanshen com.tencent.tmgp.sgame com.tencent.tmgp.supercell.clashofclans com.netease.sky.m4399"

# ---- 监控模式（可选）----
# MONITOR_MODE: sleep（默认，每30秒轮询）或 logcat（基于 am_activity_launch 事件，5秒轮询）
# 建议先用 sleep 模式，稳定后可切换为 logcat 模式测试
MONITOR_MODE=sleep
# 日志文件最大大小（KB），超出后保留最后500行
LOG_MAX_KB=1024
# 持续锁屏超过此秒数后上报 using=false，默认 1800 秒（30分钟）
SLEEP_TIMEOUT=1800

# ---- 媒体状态监测（可选）----
# 是否启用媒体状态上报（true/false）
MEDIA=true
# 媒体状态上报使用的设备 ID
MEDIA_DEVICE_ID=phone-media
# 媒体状态上报使用的设备显示名称
MEDIA_DEVICE_SHOW_NAME=手机音乐